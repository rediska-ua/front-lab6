<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class = "main">
        <div class = "container">
            <div class = "posts-container">
                <div class = "post" id = "1">
                    <div id = "like-quantity"></div>
                    <div class = "like-btns">
                        <img src = "like.svg" id = "like" weight = "50px" height = "50px">
                        <img src = "dislike.svg" id = "dislike" weight = "50px" height = "50px">
                    </div>
                </div>
            </div>
            <h1>Пример POST запроса</h1>
            <form id = "form-post">
                <input type = "text" id = "input-name" placeholder="Введите Ваше имя">
                <input type = "text" id = "input-lastname" placeholder="Введите Вашу фамилию">
                <input type = "text" id = "input-phone" placeholder="Введите Ваш номер телефона">
                <button class = "submit" type="button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
